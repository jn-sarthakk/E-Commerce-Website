<!-- button is inline element and headers like h1, h2, h3, h4, h5, h6 are block elements -->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       .h1
       {
        margin-left: 1em ;
        width: auto;
       }

    </style>
</head>
<body>

    <h1 class="h1"> Hye</h1>
    <h1 class="h1"> Bye</h1>

    <button class="h1"> Hye</button>
    <br>
    <button class="h1"> Bye</button>

</body>
</html>
