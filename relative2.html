<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .box
        {
            background-color: violet;
            height: 100px;
            width: 100px;
            margin-top: 10px;
            border-radius: 7px;
        }
        .relative
        {
            background-color: brown;
            position: relative;
            /* left: 100px;
            position: absolute; */
        }
    </style>
</head>
<body>
    
    <div class="box">
        1
    </div>

    <div class="box">
        2
    </div>

    <div class="relative box">
        3
    </div>
    
    <div class="box">
        4
    </div>

    <div class="box">
        5
    </div>

</body>
</html>
