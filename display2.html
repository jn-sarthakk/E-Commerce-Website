<!-- button is inline element and headers like h1, h2, h3, h4, h5, h6 are block elements -->
<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        h1
        {
            display: inline-block;
        }

        button
        {
            display: block;
        }
    </style>

</head>
<body>

    <!-- inline - take content space
    inline-block - take specified width property
    block- take entire row -->

    <h1> Hye</h1>
    <h1> Bye</h1>

    <button> Hye</button>
    <button> Bye</button>

</body>
</html>
