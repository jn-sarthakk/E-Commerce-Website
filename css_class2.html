<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>

        .bold
        {
            font-weight: bold;
        }

        .small
        {
            font-size: 12px;
        }

        .big
        {
            font-size: 24px;
        }

        .huge
        {
            font-size: 40px;
        }

        .style
        {
            font-style: italic;
        }

        .caps
        {
            text-transform: uppercase;
        }
        
    </style>
</head>

<body>
    
    <div class="huge bold caps">Welcome to CSS </div>
    <p class="slant bold style "> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Similique modi maxime recusandae praesentium velit soluta quasi distinctio facilis quam itaque.</p>

    <div class="huge bold slant style"> CSS holds utmost priority on Frontend</div>

</body>
</html>
