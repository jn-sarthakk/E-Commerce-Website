<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        span
        {
            color: green;
        }
    </style>
</head>
<body>
    
    <h1>Happy<div>Republic</div>Day</h1>
    <!-- Div is a block element which means it will change line -->

    <h1>Happy <span> Republic</span> Day</h1>
    <!-- definition: span is a bare element that is element without css. it is not a inline block as it is a bare element -->

</body>
</html>
